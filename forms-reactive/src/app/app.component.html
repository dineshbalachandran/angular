<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="projectname">ProjectName</label>
            <input
              type="text"
              id="projectname"
              formControlName="projectname"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.projectname').valid && signupForm.get('userData.projectname').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.projectname').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('userData.projectname').errors['required']">This field is required!</span>

            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
            id="projectStatus"
            class="form-control"           
            formControlName="projectStatus">
            <option  *ngFor="let state of status; let i = index" [value]="i">{{state}}</option>
          </select>
        </div>        
        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
